name: sketchmage
description: "SketchMage: Donde los trazos se vuelven vida."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  google_generative_ai: ^0.4.7
  camera: ^0.11.0
  image_picker: ^1.2.1
  http: ^1.2.0
  cupertino_icons: ^1.0.8
  permission_handler: ^11.3.1
  provider: ^6.1.1
  flutter_dotenv: ^5.1.0
  cross_file: ^0.3.3
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  gal: ^2.3.2
  universal_html: ^2.3.0
  flutter_tts: ^3.8.3
  audioplayers: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sound/
    - assets/data/
    - .env
